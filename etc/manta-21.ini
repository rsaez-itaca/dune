[Require hardware/lctr-a9xx.ini]

[General]
Vehicle                                 = manta-21

[Power.MCBv2]
ADC Reference Voltage                   = 1.1
Drive LCD                               = true
Power Channel 6 - Name                  = Acoustic Modem
Power Channel 6 - State                 = 1
Power Channel 7 - Name                  = Iridium
Power Channel 7 - State                 = 1

[Sensors.MLBLTracker]
Enabled                                 = Never
Serial Port - Device                    = tcp://10.0.50.100:5000

[UserInterfaces.MantaPanel]
Sections of System Addresses            = Evologics Addresses

[Transports.IridiumSBD]
Enabled                                 = Hardware
Entity Label                            = Iridium Modem
Serial Port - Device                    = /dev/ttyACM1
Serial Port - Baud Rate                 = 19200
Mailbox Check - Periodicity             = 720

[Transports.Iridium]
Enabled                                 = Never
Entity Label                            = Iridium Transport
Device updates - Periodicity            = 1200

[Transports.Evologics]
Enabled                                 = Hardware
IPv4 Address                            = 10.0.50.2
Source Level                            = 1

[Transports.UAN]
Enabled                                 = Hardware
Entity Label                            = Acoustic Access Controller
#Debug Level                             = Debug

###########################################################################
#               Redefine logging and udp                                  #          
###########################################################################

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = Abort,
                                          AcousticOperation,
                                          AcousticSystemsQuery,
                                          AcousticSystems,
                                          CpuUsage,
                                          Current,
                                          Depth,
                                          Distance,
                                          EntityList,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          FuelLevel,
                                          GpsFix,
                                          Heartbeat,
                                          IridiumMsgRx,
                                          IridiumMsgTx,
                                          IridiumTxStatus,
                                          LblRange,
                                          LblRangeAcceptance,
                                          LogBookControl,
                                          LoggingControl,
                                          NavigationUncertainty,
                                          PlanControl,
                                          PlanControlState,
                                          RemoteSensorInfo,
                                          RSSI,
                                          StorageUsage,
                                          Temperature,
                                          UsblFixExtended,
                                          UsblPositionExtended,
                                          UsblAnglesExtended,
                                          Voltage
Local Port                              = 6002
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0

[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Logger
Flush Interval                          = 5
LSF Compression Method                  = none
Transports                              = Abort,
                                          Announce,
                                          AcousticOperation,
                                          CpuUsage,
                                          Current,
                                          Depth,
                                          DevDataText,
                                          EntityList,
                                          EntityState,
                                          GpsFix,
                                          Heartbeat,
                                          IridiumMsgRx,
                                          IridiumMsgTx,
                                          IridiumTxStatus,
                                          LblRange,
                                          LblRangeAcceptance,
                                          LogBookControl,
                                          LogBookEntry,
                                          PlanControl,
                                          PowerChannelControl,
                                          RemoteSensorInfo,
                                          RSSI,
                                          StorageUsage,
                                          Temperature,
                                          UamRxFrame,
                                          UamTxFrame,
                                          UamTxStatus,
                                          UamRxRange,
                                          UsblFixExtended,
                                          UsblPositionExtended,
                                          UsblAnglesExtended,
                                          Voltage
